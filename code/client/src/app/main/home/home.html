<div class="fluid-container">
  <!-- Navbar -->
  <div><acme-navbar></acme-navbar></div>
  <!-- Navbar End -->

  <!-- Top header Jumbotron -->
  <div class="jumbotron text-center">
    <h1>CROSSOVER VIDEO PORTAL</h1>
    <p>Crossover video portal will deliver an mazing speed and video quality.</p>
  </div>
  <!-- Top header Jumbotron End -->

  <!-- Page Content -->
  <div class="container home">
    <!-- Scroll Directive for lazyloading -->
    <div class="row" scroll load-more="vm.loadMore()">
      <!-- NgRepeat Videos -->
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 reduce-padding" ng-repeat="video in vm.videos">
        <!-- Video Container -->
        <div class="video-container">
          <!-- Html5 Video -->
          <video id="{{'video'+$index}}" video-player width="100%" height="150px" controls>
            <source ng-src="{{video.url}}" type="video/mp4">
            <source ng-src="{{video.url}}" type="video/ogg">
            Your browser does not support HTML5 video.
          </video>
          <!-- Html5 Video End -->

          <!-- Video Name -->
          <div class="video-header" ui-sref="videoDetails({videoId: video._id})">{{video.name}}</div>
          <!-- Video Name End -->

          <!-- Video rating -->
          <rating class="rating" rate="video.ratings" video-id="video._id"></rating>
          <!-- Video rating End -->

          <!-- Video Description -->
          <div class="video-desc">
            {{video.description}}
          </div>
          <!-- Video Description End -->
        </div>
        <!-- Video Container -->
      </div>
      <!-- NgRepeat Videos End -->
      <div ng-show="vm.loading" class="col-xs-12 text-center">
        Loading...
      </div>
    </div>
    <!-- Scroll Directive for lazyloading End -->
  </div>
  <!-- Page Content End -->
</div>
